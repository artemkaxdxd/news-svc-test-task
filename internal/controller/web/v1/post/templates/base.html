{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>News Posts</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    form input,
    form textarea,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }

    form textarea {
      min-height: 100px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-right: 0.5rem;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }

    .post-container {
      max-width: 768px;
      overflow-wrap: break-word;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>News Posts</h1>
    {{ template "search" . }}
  </header>
  <main style="display: flex; gap: 2rem;">
    <section style="flex: 2;">
      <div id="create-form">
        {{ template "create_form" . }}
      </div>
      <hr>
      <div id="posts-list">
        {{ template "list" . }}
      </div>
      {{ template "pagination" . }}
    </section>
    <aside style="flex: 1;">
      <h2>Recent Posts</h2>
      {{ template "recent" . }}
    </aside>
  </main>
</body>

</html>
{{ end }}
